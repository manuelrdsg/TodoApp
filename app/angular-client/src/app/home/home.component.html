<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">TodoApp</a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Completed</th>
                    <th>New Date</th>
                    <th>Delete</th>
                    <th>Show</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody *ngFor="let task of tasks">
                <tr>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.date }}</td>
                    <td>
                        <div *ngIf="task.completed == true">
                            <button type="button" class="btn btn-success">Yes</button>
                        </div>
                        <div *ngIf="task.completed == false">
                            <button type="button" class="btn btn-warning">No</button>
                        </div>

                    </td>
                    <td> <input type="text" class="form-control" id="date" #date> </td>
                    <td><button type="button" class="btn btn-primary btn-sm" (click)="removeTask(task)">X</button></td>
                    <td><button type="button" class="btn btn-primary btn-sm" (click)="show(task)">Show</button></td>
                    <td><button type="button" class="btn btn-primary btn-sm" (click)="updateTask(task, date.value)">Edit Date</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div>
        <form>

            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="number" class="form-control" id="priority" #priority>
            </div>

            <div class="form-group">
                <label for="priority">Name</label>
                <input type="text" class="form-control" id="name" #name>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" #date>
            </div>

            <button type="submit" class="btn btn-lg btn-block btn-primary" (click)="addTask(priority.value, name.value, date.value)"> Add Task! </button>
        </form>
    </div>
